{% extends 'app/base.html' %}
{% load static %}

{% block title %} Change Password Done {% endblock title %}

{% block main-content %}
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="card-title">Welcome, {{ user.username }}!</h3>
                        <p class="card-text">Your password has been changed successfully.</p>
                        <img src="https://media.tenor.com/BntXpMlrGuEAAAAC/check-correct.gif" alt="Success" class="img-fluid">
                        <a href="{% url 'profile' %}" class="btn btn-primary mt-3">Back to Profile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
